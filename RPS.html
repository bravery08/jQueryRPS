<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css" />
  </head>

  <body>
    <h1>Rock   Paper   Scissors</h1>
    <div class="container">
      <div class="img-row">
        <image class="choice" id="rock" src="mickeyRock.png" alt="rock" />
      </div>
      <div class="img-row">
        <image class="choice" id="paper" src="mickeyPaper.png" alt="paper" />
      </div>
      <div class="img-row">
        <image class="choice" id="scissors" src="mickeyScissors.png" alt="scissors" />
      </div>
    </div>
    <hr class="style1"/>
    <div class="container">
      <img id="user" class="hide" alt="user choice"/>
      <img id="computer" class="hide" alt="computer choice"/>
    </div>
    <hr class="style1"/>
    <div class="container">
      <h2 id="wins">Wins: 0</h1>
      <h2 id="losses">Losses: 0</h1>
      <h2 id="ties">Ties: 0</h1>
    </div>

<p>Wins: 0</p>  
<script src="RPS.js"></script>
  </body>

</html>
